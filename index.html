<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>HOME PAGE</title>
    </head>
    <body>
        <!-- -------HEADER--------- -->
         <div id="one"></div>
         <script>
            load("header.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET",url,false);
                req.send(null);
                document.getElementById("one").innerHTML = req.responseText;
            }
        </script>
        <!-- --------HOME PAGE-------- -->

        </body>
</html>
